<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <title>Draw A Rectangle</title>
        <script src = "DrawingRectangle.js"></script>
    </head>
        <body onload = "main()">
            <!-- 设定WebGL画布，id用于在JavaScript中获取画布 -->
            <canvas id = "rect" width = "400" height = "400" style = "border: 1px dashed">
                <!-- 当使用不支持canvas的浏览器打开该网页时出现该提示 -->
                <!-- 支持canvas的浏览器会忽略这句话 -->
                Use a Browser that supports canvas
            </canvas>
        </body>
</html>
